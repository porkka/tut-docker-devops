version: "3"
services:
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  node-app:
    build: .
    environment:
      - PORT=3000
    depends_on:
      - mongo

  mongo:
    image: mongo:4
    environment:
      - MONGO_INITDB_ROOT_USERNAME=pelaaja2
      - MONGO_INITDB_ROOT_PASSWORD=munpassu
    volumes:
      - mongo-db:/data/db

  redis:
    image: redis:3

volumes:
  mongo-db:
